{% extends "layout.html" %}


{% block title %}Portfolio | Ashford{% endblock %}

{% block head %}
<link rel="stylesheet" href={{ url_for('static', filename='styles/index.css' ) }} />
{% endblock %}

{% block body %}
<!-- -------------- FEATURED BOX ---------------- -->
<section class="featured-box" id="home">
	<div class="featured-text">
		<div class="featured-text-card">
			<span>Software Development Student</span>
		</div>
		<div class="featured-name">
			<p>Ashford Savio Fernandes<span class="typedText"></span></p>
		</div>
		<div class="featured-text-info">
			<p>
				I am passionate about creating software solutions that are user-friendly and efficient.
			</p>
		</div>
		<div class="featured-text-btn">
			<a href="/contact" class="btn blue-btn">Hire Me</a>
		</div>
	</div>
	<div class="featured-image">
		<div class="image">
			<img src={{ url_for('static', filename='images/avatar.webp' ) }} alt="avatar">
		</div>
	</div>

</section>
{% endblock %}
