{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href={{ url_for('static', filename='styles/admin.css' ) }} />
{% endblock %}
{% block title %}About{% endblock %}

{% block body %}
<section class="section" id="admin">
  <div class="top-header">
    <h1>Admin</h1>
  </div>

  <div>
    <div>
      <h2>Messages</h2>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          {% for message in messages %}
            <tr>
              <td>{{ message.id }}</td>
              <td>{{ message.name }}</td>
              <td>{{ message.email }}</td>
              <td>{{ message.message }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</section>
{% endblock %}
